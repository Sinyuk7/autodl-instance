# 下载器配置 - aria2
# 公开技术参数，可安全提交到 Git
# API 密钥请配置在 secrets.yaml 中

# ===========================================
# aria2 多线程下载配置
# ===========================================
aria2:
  # 每服务器最大连接数 (aria2 上限为 16)
  connections: 16
  # 分片大小 (MB)，小分片可更快启动并行
  split_size: 5
  # 最大重试次数
  max_retries: 5
  # 超时时间 (秒)，快速失败重试
  timeout: 30
  # 磁盘缓存 (MB)，减少磁盘 IO
  disk_cache: 64
  # 文件预分配方式: none/falloc/prealloc
  # none: 不预分配，启动最快
  # falloc: 快速预分配(ext4/xfs)，推荐 SSD
  file_allocation: none

