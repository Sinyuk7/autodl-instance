# ComfyUI 用户数据同步配置
# 列出需要建立软链接的目录（相对于 ComfyUI 根目录）
#
# setup 阶段: 将 ComfyUI 中的目录替换为指向仓库的软链接
#   - 如果目标是物理目录 → 迁移内容到仓库 → 建立软链接
#   - 如果已是软链接 → 跳过
#
# 忽略规则请配置在 .gitignore 中

sync_dirs:
  - user              # 用户配置、工作流、快捷键、模板
  - script_examples   # 脚本示例

# ===========================================
# 同步配置 (可选 - 数据备份/漫游)
# ===========================================
# 私有数据仓库地址 (可选)
# 用于备份工作流、模型记录、节点配置等用户数据
# 若不配置，数据仅保存在本地 my-comfyui-backup 目录
# 支持 SSH 格式: git@github.com:username/my-comfyui-backup.git
userdata_repo: ""
